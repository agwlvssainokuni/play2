@(group: Group)
@import controllers.routes.GroupController
@import views.html.helper._
@views.html.main("グループ詳細") {
<dl>
	<dt>グループ名</dt>
	<dd>@group.name</dd>
</dl>
<a href="@GroupController.edit(group.id)">編集</a>
|
<a href="@GroupController.delete(group.id)">削除</a>
<br>
<a href="@GroupController.list()">一覧へ戻る</a>
}
